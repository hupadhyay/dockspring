# Sequest # 1
# Description: GitHub Actions workflow to build a Java application using Gradle.
name: Gradle build Java Project

on:
  push:
    branches:
      - himTech
  workflow_dispatch:

jobs:
  Build-Appln:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout application repository
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v5
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: '8.5'
          cache-read-only: false

      - name: Change gradle permission
        run: chmod +x ./gradlew

      - name: Run Gradle Build
        run: ./gradlew build
