# Sequest # 8
# Description: GitHub Actions workflow to use the secret declare at the envioronment tab.
# The job 'Build-Appln' is associated with the 'Testing' environment, allowing it to access secrets defined in that environment.
# The job 'Build-Appln' will execute only in the 'main' branch when there is a push or can be triggered manually.
name: Read Environment Secrets

on:
  push:
    branches:
      - himTech
  workflow_dispatch:

jobs:
  Build-Appln:
    environment: Testing
    runs-on: ubuntu-latest
    steps:
      - name: Checkout application repository
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v5
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: '8.5'
          cache-read-only: false

      - name: Change gradle permission
        run: chmod +x ./gradlew

      - name: Caching Gradle Dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Run Gradle Build
        run: ./gradlew build

# the secrets & environment value is accessible because of Testing environment is selected. Use 'secrets' context for secrets and 'vars' context for environment variables.
      - name: Access Repository Secret from Testing Environment
        run: |
          echo "The value of secret variable from selection environment is ${{ secrets.TESTING_SECRET }}"
          echo "The value of env variable from selection environment is ${{ vars.TESTING_ENV_VARIABLE }}"

# the secrets & environment value is not accessible as the different environment is selected. Use 'secrets' context for secrets and 'vars' context for environment variables.
      - name: Access Repository Secret from Production Environment
        run: |
          echo "The value of secret variable from selection environment is ${{ secrets.PROD_SECRET }}"
          echo "The value of env variable from selection environment is ${{ vars.PROD_ENV_VARIABLE }}"

# the secrets value is accessible but not visible in the logs for security reasons.
      - name: Access Repository Secret
        run: |
          echo "The secret value of MY_REPO_SECRET is ${{ secrets.MY_REPO_SECRET }}"
          echo "The secret value of API_SECRETS is ${{ secrets.API_SECRETS }}"