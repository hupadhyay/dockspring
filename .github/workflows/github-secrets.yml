# Sequest # 7
# Description: GitHub Actions workflow to use the secret declare at the settings of repository.
name: Read Repository Secrets

on:
  push:
    branches:
      - himTech
  workflow_dispatch:

env:
  # You can also set secrets as environment variables if needed
  REPO_SECRET: ${{ secrets.MY_REPO_SECRET }}
  API_SECRET: ${{ secrets.API_SECRETS }}

jobs:
  Build-Appln:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout application repository
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v5
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: '8.5'
          cache-read-only: false

      - name: Change gradle permission
        run: chmod +x ./gradlew

      - name: Caching Gradle Dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Run Gradle Build
        run: ./gradlew build

# As per the security of GitHub secrets, they are not visible in the logs. So, to demonstrate the usage of secrets, we will print them in the logs.
# In real scenario, you would use these secrets in your build or deployment scripts without printing them.
      - name: Access Repository Secret
        run: |
          echo "The secret value of MY_REPO_SECRET is ${{ secrets.MY_REPO_SECRET }}"
          echo "The secret value of API_SECRETS is ${{ secrets.API_SECRETS }}"

      - name: Printing Repository Secret as Env Variables
        run: |
          echo "The value of env-variable REPO_SECRET is ${{ env.REPO_SECRET }}"
          echo "The value of env-variable API_SECRET is ${{ secrets.API_SECRETS }}"