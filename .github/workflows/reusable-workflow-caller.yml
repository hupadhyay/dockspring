# Sequence # 12 : Calling of Reusable Workflow

name: Using of Reusable Workflow

on:
  push:
    branches:
      - himtech
    workflow_dispatch:

jobs:
  build-appln:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v5
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: '8.5'
          cache-read-only: false

      - name: Change gradle permission
        run: chmod +x ./gradlew

      - name: Run Gradle Build
        run: ./gradlew build

  deploy-appln:
    needs: build-appln
    # Calling the reusable workflow defined in .github/workflows/reusable-workflow.yml
    uses: ./.github/workflows/reusable-workflow.yml
